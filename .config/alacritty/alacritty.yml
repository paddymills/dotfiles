env:
  TERM: xterm-256color

window:
  #dimensions:
  #  columns: 0
  #  lines: 0

  position:
    x: 20
    y: 20

  padding:
    x: 15
    y: 15

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  decorations: full

  gtk_theme_variant: "dark"

scrolling:
  history: 10000
  # Scrolling distance multiplier.
  #multiplier: 3

font:
  normal:
    family: Hack NF
    style: Regular

  bold:
    family: Hack NF
    style: Bold

  italic:
    family: Hack NF
    style: Italic

  bold_italic:
    family: Hack NF
    style: Bold Italic

  size: 10

colors:
  primary:
    background: "0x0F1212"
    foreground: "0xE9E9E9"

  normal:
    black: "0x131717"
    red: "0xf07f7f"
    green: "0x7ff088"
    yellow: "0xeef07f"
    blue: "0x7facf0"
    magenta: "0xd67ff0"
    cyan: "0x7fe7f0"
    white: "0xE9E9E9"

  bright:
    black: "0x928374"
    red: "0xed9a9a"
    green: "0x9ef0a5"
    yellow: "0xe7e897"
    blue: "0x98b9eb"
    magenta: "0xd196e3"
    cyan: "0x94dae0"
    white: "0xe3e3e3"

background_opacity: 0.80

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
